# Server Configuration (identique à Node.js)
server.port=3000
server.servlet.context-path=/api

# Application Info
spring.application.name=Ma Banque Tools API
info.app.version=1.0.0
info.app.description=Application de planning événementiel pour DSI bancaire

# Database Configuration (MySQL)
# Utilise variables d'environnement avec valeurs par défaut pour dev local
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/eventplanning?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:eventplanning}
spring.datasource.password=${DB_PASSWORD:eventplanning123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Jackson JSON (correspondance Node.js)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris

# Logging
logging.level.root=INFO
logging.level.com.catsbanque=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,caches
management.endpoint.health.show-details=always
management.endpoint.caches.enabled=true

# Security (temporairement désactivé pour setup initial)
spring.security.user.name=admin
spring.security.user.password=admin

