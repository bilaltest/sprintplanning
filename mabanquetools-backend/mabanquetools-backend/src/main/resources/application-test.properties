# ========================================
# Profil TEST - Tests unitaires/intégration
# ========================================
# Usage automatique avec @SpringBootTest ou @DataJpaTest

# H2 in-memory database (au lieu de MySQL)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# JPA/Hibernate - Recréer le schéma à chaque test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logs minimaux (sauf erreurs)
logging.level.root=WARN
logging.level.com.catsbanque=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.cache=WARN

# Actuator - Désactivé en tests (pas nécessaire)
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Cache - Configuration minimale pour tests
spring.cache.type=caffeine
spring.cache.caffeine.spec=expireAfterWrite=10m,maximumSize=10

# Security - Désactivé pour faciliter les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Scheduler - Désactivé en tests (pas d'archivage automatique)
spring.task.scheduling.enabled=false
