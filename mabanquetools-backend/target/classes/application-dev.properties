# ========================================
# Profil DEV - Développement local
# ========================================
# Usage: ./mvnw spring-boot:run -Dspring.profiles.active=dev

# Logs verbeux pour debug
logging.level.root=INFO
logging.level.com.catsbanque=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.cache=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


# JPA/Hibernate - Mode développement
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:mabanquetools;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Actuator - Exposition complète pour debug
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.caches.enabled=true
management.endpoint.env.show-values=ALWAYS

# Cache - Stats activées
spring.cache.caffeine.spec=expireAfterWrite=1h,maximumSize=100,recordStats

# Scheduler - Modifier pour tests (toutes les minutes au lieu de 3h)
# Décommenter pour tester l'archivage
# scheduler.archive.cron=0 * * * * *

# Dev tools (si ajouté au pom.xml)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
