server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # PWA Mime Types
    include /etc/nginx/mime.types;
    types {
        application/manifest+json webmanifest;
    }

    # Caching Strategy:
    # 1. Static Assets (Images, JS, CSS) -> Long Cache (1 year) because filenames change on each build
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 2. Entry Points (HTML, PWA Manifest, Service Worker config) -> NO CACHE to ensure updates are seen immediately
    location ~* (index\.html|ngsw\.json|manifest\.webmanifest)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        expires off;
    }

    location / {
        try_files $uri $uri/ /index.html;
        # Fallback for SPA routing: ensure index.html served here is also not cached
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Proxy API requests to the backend
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Timeouts reduced for production (10s)
        proxy_read_timeout 10s;
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
    }
}
